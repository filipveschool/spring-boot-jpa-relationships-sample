server.port=8081
# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/startermysql?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=dbuser
spring.datasource.password=dbpass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=create-drop
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# Show or not log for each sql query
spring.jpa.show-sql=true
# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.flyway.enabled=false
spring.flyway.url=jdbc:mysql://localhost:3306/startermysql?useSSL=false
spring.flyway.user=dbuser
spring.flyway.password=dbpass
